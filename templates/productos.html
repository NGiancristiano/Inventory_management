{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Productos Disponibles</h2>
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ producto[1] }}</h5>
                    <p class="card-text">Precio: <strong>${{ producto[4] }}</strong></p>
                    <p class="card-text">Stock disponible: <strong>{{ producto[3] }}</strong></p>
                    <form action="{{ url_for('agregar_al_carrito', id_producto=producto[0]) }}" method="POST">
                        <div class="input-group mb-2">
                            <input type="number" name="cantidad" class="form-control" min="1" max="{{ producto[3] }}" required>
                            <button type="submit" class="btn btn-primary">AÃ±adir al Carrito</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
