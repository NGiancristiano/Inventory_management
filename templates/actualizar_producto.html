{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Actualizar Producto</h2>

    <form action="/actualizar/{{ producto[0] }}" method="POST">
        <div class="form-group">
            <label for="id_producto">ID del Producto</label>
            <input type="number" class="form-control" id="id_producto" name="id_producto" value="{{ producto[0] }}" readonly>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n del Producto</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto[2] }}">
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad en Stock</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto[3] }}">
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto[4] }}">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </form>
    <a href="/listar">&#x1F830; Volver</a>
{% endblock %}
