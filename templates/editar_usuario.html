{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Editar Usuario</h2>
    <div class="card shadow-sm p-4">
        <form method="POST" action="{{ url_for('editar_usuario', id=usuario[0]) }}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ usuario[1] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" value="{{ usuario[2] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select name="rol" id="rol" class="form-select">
                    {% if usuario[4] == 'user' %}
                        <option value="user" selected>Usuario</option>
                    {% else %}
                        <option value="user">Usuario</option>
                    {% endif %}

                    {% if usuario[4] == 'admin' %}
                        <option value="admin" selected>Administrador</option>
                    {% else %}
                        <option value="admin">Administrador</option>
                    {% endif %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">Actualizar Usuario</button>
        </form>
        <div class="mt-3">
            <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Volver a Usuarios</a>
        </div>
    </div>
</div>
{% endblock %}
